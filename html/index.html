<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>MultiGestion</title>
</head>
<body class="font-bold font-sans bg-[#232326] ">
    <div>
        <header class="flex h-16 fixed z-10 w-[100%] justify-between items-center px-10 py-4 bg-[#1F1E23] border-b border-[#3B3A3F]">
            <div class=" items-center flex gap-5 text-[#ffffff50] select-none 
            px-3 py-2 rounded-lg cursor-pointer">
                <div class="flex hover:bg-[#00000050] p-3 rounded-xl animation-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-slash2-icon lucide-circle-slash-2"><path d="M22 2 2 22"/><circle cx="12" cy="12" r="10"/></svg>
                </div>
                <p class="max-lg:hidden">MultiGestion</p>
            </div>
            <div class="w-[20%] max-lg:hidden font-semibold">
                <ul class="flex w-full justify-center gap-12 text-white">
                    <li class="option-header"><a href="">Reportes</a></li>
                    <li class="option-header"><a href="/html/facturas.html">Facturaciones</a></li>
                    <li class="option-header"><a href="">Proveedores</a></li>
                </ul>
            </div>
            <div class="flex gap-5 font-normal text-[#676B6E] items-center">
                <label class="label-input-header" for="search">Search</label>
                <div class="flex">
                    <input type="text" name="search" id="search"
                    class="rounded-l-xl px-3 text-white bg-[#27272B] w-70 border-l border-t border-b"/>
                    <div class="flex h-8 items-center justify-center w-7 bg-[#27272B] border-r border-t border-b rounded-r-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                    </div>
                </div>
            </div>
        </header>
        <div class="w-full h-full flex flex-col">
            <div class="flex w-full">
                <div class="flex flex-col w-[70%] py-20 gap-10 px-10">
                    <div class="flex w-full gap-5">
                        <div class="flex gap-2 px-4 font-semibold py-2 rounded-xl text-white bg-[#1F1E23] border border-[#3B3A3F]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
                            <h1>favoritos</h1>
                        </div>
                        <div class="flex gap-2 px-4 font-semibold py-2 rounded-xl text-white bg-[#1F1E23] border border-[#3B3A3F]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock-icon lucide-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            <h1>Recientes</h1>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-10 w-[100%] justify-start container-products">
                        <!-- aqui se mostrara la lista de productos mapeada desde app.js, puede modificarse desde ahi -->
                    </div>
                </div>
                
                <aside class="aside flex flex-col bg-[#1F1E23] w-[30%] sticky h-[80vh] top-32 bottom-12 right-5 text-white border border-[#3B3A3F] rounded-xl p-5 gap-8">
                    <div class="flex w-full py-2 gap-3 items-center">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-receipt-text-icon lucide-receipt-text"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M14 8H8"/><path d="M16 12H8"/><path d="M13 16H8"/></svg>

                        <h2 class=" font-semibold text-2xl">Facturar</h2>

                    </div>
                    <ul class="flex flex-col p-2 gap-3 font-normal rounded-xl overflow-auto h-full product-list">
                        <!-- aqui van los productos elegidos, se cargan dinamicamente con el app.js -->
                    </ul>
                    <div class="flex flex-col gap-5">
                        <div class="flex justify-between">
                            <span >Total:</span>
                            <span id="total-price" class="total-price">$0.0</span>
                        </div>
                        <div class="flex gap-5">
                            <button onclick="handdlerDelete()" class="btn-delete-all flex justify-center items-center bg-white text-black w-12 py-3 rounded-xl px-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                            <button class="btn-facturar w-full bg-[#54B063] hover:bg-[#54B063e0] transition-all duration-300 
                            text-black font-bold py-3 rounded-xl text-[#1F1E23]">
                            Generar Factura
                            </button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
