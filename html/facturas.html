<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/app.css" />
    <title>MultiGestion</title>
  </head>
  <body class="font-bold font-sans bg-[#232326]">
    <div>
      <header class="flex h-16 fixed z-10 w-[100%] justify-between items-center px-10 py-4 bg-[#1F1E23] border-b border-[#3B3A3F]">
            <div class=" items-center flex gap-5 text-[#ffffff50] select-none 
            px-3 py-2 rounded-lg cursor-pointer">
                <div class="flex hover:bg-[#00000050] p-3 rounded-xl animation-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-slash2-icon lucide-circle-slash-2"><path d="M22 2 2 22"/><circle cx="12" cy="12" r="10"/></svg>
                </div>
                <p class="max-lg:hidden"><a href="/html/index.html">MultiGestion</a></p>
            </div>
            <div class="w-[20%] max-lg:hidden font-semibold">
                <ul class="flex w-full justify-center gap-12 text-white">
                    <li class="option-header"><a href="">Reportes</a></li>
                    <li class="option-header"><a href="/html/facturas.html">Facturaciones</a></li>
                    <li class="option-header"><a href="">Proveedores</a></li>
                </ul>
            </div>
            <div class="flex gap-5 font-normal text-[#676B6E] items-center">
                <label class="label-input-header" for="search">Search</label>
                <div class="flex">
                    <input type="text" name="search" id="search"
                    class="rounded-l-xl px-3 text-white bg-[#27272B] w-70 border-l border-t border-b"/>
                    <div class="flex h-8 items-center justify-center w-7 bg-[#27272B] border-r border-t border-b rounded-r-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                    </div>
                </div>
            </div>
        </header>
      <div class="w-full h-screen flex flex-col">
        <div
          class="w-full h-fit mt-20 px-10 py-2 text-white border-b border-[#ffffff20]"
        >
          <h2>Facturaciones</h2>
        </div>
        <div class="flex-1 w-4/6 h-full min-w:300px p-10">
          <div class="w-full h-full p-2">
            <table class="table-auto w-[90%] border text-white text-left">
              <thead class="bg-[#00000050] text-white">
                <tr>
                  <th class="w-1/2 px-3 py-2 border border-[#ffffff10] ">ID de la factura</th>
                  <th class="w-1/4 px-3 py-2 border border-[#ffffff10] ">Fecha y hora</th>
                  <th class="w-1/4 px-3 py-2 border border-[#ffffff10] ">Valor</th>
                </tr>
              </thead>
              <tbody id="facturas-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
  <script src="../js/facturas.js"></script>
</html>
